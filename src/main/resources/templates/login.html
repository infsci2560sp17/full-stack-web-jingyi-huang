<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/lib/jquery-2.1.4.min.js"></script>
    <script src="../static/js/lib/bootstrap.min.js"></script>
    <script src="../static/js/lib/script.js"></script>
    <title>Log in</title>
</head>
<body >

<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Easy <span class="subhead">Yummies</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a href="/recipes">All Recipes</a></li>
                <li class="nav-item"><a href="/">Share Recipe</a></li>
                <li class="nav-item"><a href="/">Recommendation</a></li>
                <li class="nav-item"><a href="/users">Community</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper">

    <form class="form-signin" data-th-action="@{/login}" method ="post">
        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <div class="warning">
        <div data-th-if="${param.error}" class="alert alert-warning alert-dismissible">
           <strong>Error!</strong> Invalid username or password.
        </div>
        <div data-th-if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
    </div>
</div>
</body>
</html>
