<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Users</title>
</head>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Easy <span class="subhead">Yummies</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a href="/recipes">All Recipes</a></li>
                <li class="nav-item"><a href="/">Share Recipe</a></li>
                <li class="nav-item"><a href="/">Recommendation</a></li>
                <li class="nav-item"><a href="/users">Community</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div><!-- container -->
    </nav>
</header>
<body>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>UserID</th>
            <th>Username</th>
            <th>City</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.UserName}"></td>
            <td data-th-text="${user.city}"></td>
            <td data-th-text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
