<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/lib/jquery-2.1.4.min.js"></script>
    <script src="../static/js/lib/bootstrap.min.js"></script>
    <script src="../static/js/lib/script.js"></script>
    <title>Sign Up</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Easy <span class="subhead">Yummies</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a href="/recipes">All Recipes</a></li>
                <li class="nav-item"><a href="/">Share Recipe</a></li>
                <li class="nav-item"><a href="/">Recommendation</a></li>
                <li class="nav-item"><a href="/users">Community</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="signcontainer">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form class = "form-signup" method="POST" action="#" role="form">
                    <div class="form-group">
                        <h2>Create Your account</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input id="username" type="text" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input id="email" type="email" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="city">City</label>
                        <input id="city" type="email" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input id="password" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPasswordagain">Password again</label>
                        <input id="signupPasswordagain" type="password" maxlength="25" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="submit" type="submit" class="btn btn-info btn-block">Create your account</button>
                    </div>
                    <hr>
                    <p></p>Already have an account? <a href="/login">Sign in</a></p>
                </form>
            </div>
       </div>
    </div>
</div>


</body>
</html>
